<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="h1">Entrance</h1>
    <form th:action="@{/login}" method="post">
        <div>
            <label class="form-label">Login <input class="form-control" type="text" name="username" id="username"/></label>
        </div>
        <div>
            <label class="form-label">Password <input class="form-control" type="text" name="password" id="password"/></label>
        </div>
        <button class="btn btn-success m-1" type="submit">Log in</button>
    </form>
    <span>
        <button class="btn btn-primary m-1">Register</button>
    </span>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
